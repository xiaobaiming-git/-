    2. 宏队列和微队列

        宏队列: 宏任务 定时器回调  事件处理函数
        微队列: 微任务 promise的回调
        
        执行顺序: 主线程 ==> 微队列的任务 ==> 宏队列的任务

        同步回调:  在主线中立即执行
        异步回调:  先存放到队列中,主线程执行完毕,才会按照顺序执行
